databaseChangeLog:
- preConditions:
  - runningAs:
      username: sa

- changeSet:
    id: 1
    author: mpapenbr
    changes:
    - createTable:
        tableName: user
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: password
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(50)
            constraints:
              nullable: true
- changeSet:
    id: 2
    author: mpapenbr
    changes:
    - createSequence:
        sequenceName: hibernate_sequence   
        startValue: 1000 # see README.md for reasons
             